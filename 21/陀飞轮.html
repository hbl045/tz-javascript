        <script>
            /* 000000

    215503 */

            const list = document.getElementsByClassName("list")
            const time = [...document.getElementsByClassName("time")]
            const sub = document.getElementsByClassName("sub")

            const len = time.length

            /* for (let i = 0; i < len; i++){
              time[i].num = 0
            } */

            time.forEach((v, i) => v.num = i)




            const fn = () => {
                // 切换时间字符串为数组 toTimeString()方法Date以美式英语返回人类可读形式的对象的时间部分。
                //slice（位置开始，位置结束） 字符串方法剪切 / split（目标数据）删除目标数据 join数组方法加入变字符串
                let dateArr = [...new Date().toTimeString().slice(0, 8).split(":").join("")]



                dateArr.forEach((v, i) => {//循环遍历的方法数组
                    if(v !== time[i].num){
                        sub[i].src = `images/${v}.png`
                        time[i].num = v

                        animation(list[i], {
                            data: {
                                "margin-top": -65
                            }
                        }, 700, () => {
                            time[i].src = `images/${v}.png`
                            list[i].style.marginTop = 0
                        })
                    }
                })


                /* for (let i = 0; i < len; i++){

                 sub[i].src = `images/${dateStr[i]}.png`

            }


            setInterval(fn, 1000)
